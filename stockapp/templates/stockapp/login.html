<!DOCTYPE html>
{#login/templates/stockapp/login.html#}

{% extends 'stockapp/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>


{% block content %}
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form class='form-login' action="/login/" method="post">
            {% csrf_token %}
            <h2 class="text-center">Welcome to Login</h2>
            <div class="form-group">
                <label for="id_username">Username：</label>
                <input type="text" name='username' class="form-control"
                       id="id_username" placeholder="Username" autofocus
                       required>
            </div>
            <div class="form-group">
                <label for="id_password">Password：</label>
                <input type="password" name='password' class="form-control"
                       id="id_password" placeholder="Password" required>
            </div>
            <button type="reset" class="btn btn-default pull-left">Reset
            </button>
            <button type="submit" class="btn btn-primary pull-right">Submit
            </button>
        </form>
    </div>
</div> <!-- /container -->
{% endblock %}


</body>
</html>
