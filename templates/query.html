{% extends 'layout.html' %}
{% load static %}

{% block head %}

    <link rel="stylesheet" href="{% static "plugins/daterangepicker/daterangepicker.css" %}">
{% endblock %}


{% block content %}

    <section class="content-header">

    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <div class="card">
                        <div class="card-header">
                          <h3 class="card-title" id="query-title">Query Results</h3>
                        </div>
                        <div class="card-body">
                          <table id="example1" class="table table-striped table-hover" style="width:100%">
                            <thead>
                            <tr>
                              <th style="text-align: center;">Corp</th>
                              <th style="text-align: center;">Open</th>
                              <th style="text-align: center;">High</th>
                              <th style="text-align: center;">Low</th>
                              <th style="text-align: center;">Close</th>
                              <th style="text-align: center;">Volume</th>
                              <!-- <th><center>配置</center></th> -->
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="text-align: center; vertical-align: middle">1</td>
                                    <td style="text-align: center; vertical-align: middle">2</td>
                                    <td style="text-align: center; vertical-align: middle">3</td>
                                    <td style="text-align: center; vertical-align: middle">4</td>
                                    <td style="text-align: center; vertical-align: middle">5</td>
                                    <td style="text-align: center; vertical-align: middle">6</td>
                                </tr>
                                <tr>
                                    <td style="text-align: center; vertical-align: middle">6</td>
                                    <td style="text-align: center; vertical-align: middle">5</td>
                                    <td style="text-align: center; vertical-align: middle">4</td>
                                    <td style="text-align: center; vertical-align: middle">3</td>
                                    <td style="text-align: center; vertical-align: middle">2</td>
                                    <td style="text-align: center; vertical-align: middle">1</td>
                                </tr>
                            </tbody>
                          </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-primary">
                                <div class="card-header with-border">
                                    <h3 class="card-title">Query</h3>
                                </div>
                                <!-- form start -->
                                <div role="form">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Date range</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                              <i class="far fa-calendar-alt"></i>
                                            </span>
                                                        </div>
                                                        <input type="text" class="form-control float-right" id="reservation">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label> Query Type</label>
                                                    <select class="custom-select" id="select-type">
                                                        <option>All</option>
                                                        <option>Highest</option>
                                                        <option>Average</option>
                                                        <option>Lowest</option>
                                                        <option>LessThanLowest</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label> Select Stocks</label>
                                                    <select multiple="" class="custom-select" id="select-stocks">
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->

                                    <div class="card-footer">
                                        <button class="btn btn-primary" onclick="apply()">Apply</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}


{% block script %}
    <!-- jQuery 3 -->
    <script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
    <!-- DataTables -->
    <script src="{% static "plugins/datatables/jquery.dataTables.min.js" %}"></script>
    <script src="{% static "plugins/datatables-bs4/js/dataTables.bootstrap4.min.js" %}"></script>
    <!-- FastClick -->
    <script src="{% static "plugins/fastclick/fastclick.js" %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static "dist/js/adminlte.min.js" %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static "dist/js/demo.js" %}"></script>

    <script src="{% static "plugins/chart.js/Chart.min.js" %}"></script>
    <script src="{% static "plugins/moment/moment.min.js" %}"></script>
    <script src="{% static "plugins/daterangepicker/daterangepicker.js" %}"></script>
    <script>

        //Date range picker
        $('#reservation').daterangepicker({
            startDate: moment().add(-365, 'day'),
            locale: {
                format: 'YYYY-MM-DD',
            }
        });
        //Date range as a button
        $('#daterange-btn').daterangepicker(
            {
                ranges: {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                },
                startDate: moment().subtract(29, 'days'),
                endDate: moment()
            },
            function (start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
            }
        );


    </script>
    <!-- page script -->
    <script>
        $(function () {

            //-------------
            //- LINE CHART -
            //--------------
            var avaliableStocks = [];
            var stockChart;
            $.ajax({
                type: 'GET',
                url: '/api/stocks/',
                async: false,
                data: {},
                success: function (data) {
                    for (var i = 0; i < data.results.length; i++) {
                        avaliableStocks.push(data.results[i].symbol);
                    }
                    $('#select-stocks').html(
                        avaliableStocks.map(x => '<option>' + x + '</option>')
                    );
                },
            });
        });

    </script>
{% endblock %}
